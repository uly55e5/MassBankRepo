components:
  schemas:
    SpectrumListItem:
      type: object
      required:
        - accession
      properties:
        accession:
          type: string
      additionalProperties:
        type: string
    Spectrum:
      type: object
      required:
        - accession
      properties:
        accession:
          type: string
      additionalProperties:
        type: string
  parameters:
    offsetParam:
      name: offset
      in: query
      description: the offset of items
      schema:
        type: integer
        format: int64
    limitParam:
      name: limit
      in: query
      description: number of items
      schema:
        type: integer
        format: int64
    pageParam:
      name: page
      in: query
      description: the page number
      schema:
        type: integer
        format: int64
    accession:
      name: accession
      in: path
      description: an accession id
      required: true
      schema:
        type: string

paths:
  /spectra:
    get:
      operationId: getAllSpectra
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
        - $ref: '#/components/parameters/pageParam'
      responses:
        '200':
          description: A list of spectra
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                  spectra:
                    type: array
                    items:
                      $ref: '#/components/schemas/SpectrumListItem'
  /spectrainfo:
    get:
      operationId: getAllSpectraInfo
      parameters:
        - $ref: '#/components/parameters/limitParam'
        - $ref: '#/components/parameters/offsetParam'
        - $ref: '#/components/parameters/pageParam'
      responses:
        '200':
          description: A list of spectra
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                  spectra:
                    items:
                      $ref: '#/components/schemas/SpectrumListItem'

  /spectra/{accession}:
    get:
      operationId: getSpectrum
      parameters:
        - $ref: '#/components/parameters/accession'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spectrum'
        '404':
          description: Not Found
  /upload/massbank:
    post:
      responses:
        '200':
          description: OK
        '409':
           description: Could not insert dataset
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                filename:
                  type: string
                file:
                  type: string
                  format: binary
  /upload/mzml:
    post:
      responses:
        '200':
          description: OK
        '409':
          description: Could not insert dataset
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                filename:
                  type: string
                file:
                  type: string
                  format: binary
  /spectra/rebuildgit:
    post:
      responses:
        '200':
          description: OK

