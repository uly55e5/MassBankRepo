# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PWD}

  api-server:
    build: ../api-server/
    restart: always
    ports:
      - "${API_PORT}:8080"
    environment:
      MONGO_URI: "mongodb://${MONGODB_USER}:${MONGODB_PWD}@mongo:27017"
      MONGO_DB_NAME: "massbank"


  meilisearch:
    image: getmeili/meilisearch
    restart: always

  web-frontend:
    build: ../web-frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:8080"

  minio:
    image: minio/minio
    restart: always
    command: server --console-address ":9001" /data
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ./minio-data:/data
    environment:
     MINIO_ROOT_USER: minioadmin
     MINIO_ROOT_PASSWORD: minioadmin

